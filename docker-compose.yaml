services:
  db:
    build:
      context: ./database
      dockerfile: database.Dockerfile
    container_name: postgres-db-container
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
  server:
    build:
      context: ./server
      dockerfile: server.Dockerfile
    ports:
      - "8080:8080"
    restart: unless-stopped
    env_file:
      - ./server/.env
  web:
    build:
      context: ./myncer-web
      dockerfile: web.Dockerfile
    ports:
      - "80:8080"
    restart: unless-stopped
    env_file:
      - ./myncer-web/.env
volumes:
  pgdata:
